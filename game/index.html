<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surviving The World™</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{overflow:hidden;background:#1a1a2e;font-family:Arial,sans-serif}
    #c{width:100vw;height:100vh;display:block}
    #ui{position:fixed;top:20px;left:20px;color:#fff;font-size:14px;z-index:10;pointer-events:none}
    .bar{width:180px;height:16px;background:rgba(0,0,0,.6);border-radius:8px;margin:4px 0;border:1px solid #333}
    .fill{height:100%;border-radius:7px;transition:width .2s}
    .hp{background:linear-gradient(90deg,#e74c3c,#c0392b)}
    .sp{background:linear-gradient(90deg,#2ecc71,#27ae60)}
    #info{margin-top:10px;font-size:12px;color:#aaa}
    #start{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);
      display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:100;cursor:pointer}
    #start h1{color:#ffd700;font-size:3em;margin-bottom:10px}
    #start p{color:#888;margin:5px}
    #start .play{background:#ffd700;color:#000;padding:20px 60px;font-size:1.5em;border-radius:10px;margin-top:30px;font-weight:bold}
    #ctrl{position:fixed;bottom:20px;left:20px;color:#fff;font-size:12px;background:rgba(0,0,0,.7);padding:12px;border-radius:8px;z-index:10}
    #mini{position:fixed;bottom:20px;right:20px;width:120px;height:120px;background:rgba(0,0,0,.8);border:2px solid #ffd700;border-radius:50%;z-index:10}
  </style>
</head>
<body>
  <div id="start" onclick="startGame()">
    <h1>⚔️ Surviving The World™</h1>
    <p>3D Open World Survival</p>
    <p style="color:#666;font-size:12px">WASD to move • Mouse to look • Shift to run • Space to jump</p>
    <div class="play">▶ CLICK TO PLAY</div>
  </div>
  <canvas id="c"></canvas>
  <div id="ui">
    <div>❤️ Health</div><div class="bar"><div class="fill hp" id="hp" style="width:100%"></div></div>
    <div>⚡ Stamina</div><div class="bar"><div class="fill sp" id="sp" style="width:100%"></div></div>
    <div id="info">FPS: <span id="fps">0</span> | Pos: <span id="pos">0,0</span></div>
  </div>
  <div id="ctrl">WASD: Move | Mouse: Look<br>Shift: Sprint | Space: Jump</div>
  <canvas id="mini" width="120" height="120"></canvas>
  <script type="module" src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surviving The World‚Ñ¢ - UAT Demo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'Segoe UI', system-ui, sans-serif; 
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }
    h1 { 
      text-align: center; 
      color: #ffd700; 
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .container { 
      max-width: 1400px; 
      margin: 0 auto; 
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .panel {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }
    .panel h2 {
      color: #4ecdc4;
      margin-bottom: 15px;
      font-size: 1.2em;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 10px;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      padding: 5px 0;
    }
    .stat-bar {
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      margin-top: 5px;
      overflow: hidden;
    }
    .stat-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    .health .stat-fill { background: linear-gradient(90deg, #ff6b6b, #ee5a5a); }
    .stamina .stat-fill { background: linear-gradient(90deg, #4ecdc4, #44a08d); }
    .hunger .stat-fill { background: linear-gradient(90deg, #f9ca24, #f0932b); }
    .thirst .stat-fill { background: linear-gradient(90deg, #74b9ff, #0984e3); }
    .morale .stat-fill { background: linear-gradient(90deg, #a29bfe, #6c5ce7); }
    
    .enemy-card {
      background: rgba(255,100,100,0.1);
      border: 1px solid rgba(255,100,100,0.3);
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0;
    }
    .enemy-card.idle { border-color: rgba(100,255,100,0.3); background: rgba(100,255,100,0.1); }
    .enemy-card.aware { border-color: rgba(255,255,100,0.3); background: rgba(255,255,100,0.1); }
    .enemy-card.engage { border-color: rgba(255,100,100,0.5); background: rgba(255,100,100,0.2); }
    
    .log-entry {
      font-size: 0.85em;
      padding: 5px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .log-entry.risk { color: #ff6b6b; }
    .log-entry.approved { color: #4ecdc4; }
    .log-entry.autofix { color: #f9ca24; }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      margin: 5px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    button:active { transform: translateY(0); }
    button.danger { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%); }
    button.success { background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%); }
    
    .controls { text-align: center; margin: 20px 0; }
    
    .metric {
      display: inline-block;
      background: rgba(255,255,255,0.1);
      padding: 8px 15px;
      border-radius: 20px;
      margin: 5px;
      font-size: 0.9em;
    }
    .metric span { color: #4ecdc4; font-weight: bold; }
    
    #telemetry-log {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .status-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.75em;
      text-transform: uppercase;
    }
    .status-badge.active { background: #4ecdc4; color: #1a1a2e; }
    .status-badge.warning { background: #f9ca24; color: #1a1a2e; }
    .status-badge.danger { background: #ff6b6b; color: white; }
  </style>
</head>
<body>
  <h1>‚öîÔ∏è Surviving The World‚Ñ¢ - UAT Demo</h1>
  
  <div class="controls">
    <button onclick="spawnEnemy()">üéØ Spawn Enemy</button>
    <button onclick="spawnSquad()">üë• Spawn Squad (5)</button>
    <button onclick="simulateCombat()">‚öîÔ∏è Simulate Combat</button>
    <button onclick="triggerHostileAction()" class="danger">üî• Hostile Action</button>
    <button onclick="toggleDebug()" class="success">üîç Toggle Debug</button>
  </div>
  
  <div class="controls">
    <div class="metric">Decisions/sec: <span id="dps">0</span></div>
    <div class="metric">Avg Latency: <span id="latency">0</span>ms</div>
    <div class="metric">Entities: <span id="entities">0</span></div>
    <div class="metric">Risk Threshold: <span id="threshold">70</span></div>
    <div class="metric">Heat Level: <span id="heat">0</span></div>
  </div>
  
  <div class="container">
    <div class="panel">
      <h2>üìä Player Stats</h2>
      <div class="stat-row health">
        <span>Health</span><span id="health-val">100</span>
      </div>
      <div class="stat-bar health"><div class="stat-fill" id="health-bar" style="width: 100%"></div></div>
      
      <div class="stat-row stamina">
        <span>Stamina</span><span id="stamina-val">100</span>
      </div>
      <div class="stat-bar stamina"><div class="stat-fill" id="stamina-bar" style="width: 100%"></div></div>
      
      <div class="stat-row hunger">
        <span>Hunger</span><span id="hunger-val">80</span>
      </div>
      <div class="stat-bar hunger"><div class="stat-fill" id="hunger-bar" style="width: 80%"></div></div>
      
      <div class="stat-row thirst">
        <span>Thirst</span><span id="thirst-val">75</span>
      </div>
      <div class="stat-bar thirst"><div class="stat-fill" id="thirst-bar" style="width: 75%"></div></div>
      
      <div class="stat-row morale">
        <span>Morale</span><span id="morale-val">90</span>
      </div>
      <div class="stat-bar morale"><div class="stat-fill" id="morale-bar" style="width: 90%"></div></div>
    </div>
    
    <div class="panel">
      <h2>üëæ Active Enemies (<span id="enemy-count">0</span>)</h2>
      <div id="enemy-list"></div>
    </div>
    
    <div class="panel">
      <h2>üõ°Ô∏è Faction Heat</h2>
      <div id="faction-heat">
        <div class="stat-row">
          <span>Raiders</span>
          <span class="status-badge active" id="raiders-tier">CALM</span>
        </div>
        <div class="stat-bar"><div class="stat-fill" id="raiders-heat" style="width: 0%; background: #ff6b6b"></div></div>
        
        <div class="stat-row" style="margin-top: 15px">
          <span>City Guard</span>
          <span class="status-badge active" id="guard-tier">CALM</span>
        </div>
        <div class="stat-bar"><div class="stat-fill" id="guard-heat" style="width: 0%; background: #74b9ff"></div></div>
      </div>
    </div>
    
    <div class="panel">
      <h2>üì° Pipeline Telemetry</h2>
      <div id="telemetry-log"></div>
    </div>
  </div>
  
  <script>
    // Simulated game state
    const state = {
      enemies: [],
      squads: [],
      factionHeat: { raiders: 0, guard: 0 },
      escalationTiers: { raiders: 'calm', guard: 'calm' },
      player: { health: 100, stamina: 100, hunger: 80, thirst: 75, morale: 90 },
      telemetry: { decisions: 0, totalLatency: 0, lastSecond: 0 },
      debugMode: false,
      riskThreshold: 70,
      nextEnemyId: 1
    };
    
    const STATES = ['idle', 'aware', 'searching', 'engage', 'flank', 'retreat', 'surrender'];
    const FACTIONS = ['raiders', 'guard', 'bandits'];
    
    function generateId() {
      return `enemy-${state.nextEnemyId++}`;
    }
    
    function calculateRiskScore(action, params) {
      let score = 20;
      if (action === 'spawn') score += 30 + (params.count || 1) * 5;
      if (action === 'engage') score += 25;
      if (action === 'heat_change') score += Math.abs(params.delta || 0) * 0.5;
      return Math.min(100, Math.max(0, score + Math.random() * 20));
    }
    
    function logTelemetry(message, type = '') {
      const log = document.getElementById('telemetry-log');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      log.insertBefore(entry, log.firstChild);
      if (log.children.length > 50) log.removeChild(log.lastChild);
    }
    
    function processDecision(action, params = {}) {
      const start = performance.now();
      const riskScore = calculateRiskScore(action, params);
      const approved = riskScore <= state.riskThreshold;
      const latency = performance.now() - start;
      
      state.telemetry.decisions++;
      state.telemetry.totalLatency += latency;
      
      if (approved) {
        logTelemetry(`‚úÖ ${action} approved (risk: ${riskScore.toFixed(1)})`, 'approved');
      } else {
        logTelemetry(`‚ùå ${action} BLOCKED (risk: ${riskScore.toFixed(1)} > ${state.riskThreshold})`, 'risk');
      }
      
      return { approved, riskScore, latency };
    }
    
    function spawnEnemy() {
      const decision = processDecision('spawn', { count: 1 });
      if (!decision.approved) return;
      
      const enemy = {
        id: generateId(),
        faction: FACTIONS[Math.floor(Math.random() * FACTIONS.length)],
        health: 100,
        state: 'idle',
        position: { x: Math.random() * 100, y: 0, z: Math.random() * 100 }
      };
      state.enemies.push(enemy);
      updateUI();
    }
    
    function spawnSquad() {
      const decision = processDecision('squad_create', { count: 5 });
      if (!decision.approved) return;
      
      const squadId = `squad-${Date.now()}`;
      const faction = FACTIONS[Math.floor(Math.random() * FACTIONS.length)];
      
      for (let i = 0; i < 5; i++) {
        const enemy = {
          id: generateId(),
          faction,
          health: 100,
          state: 'idle',
          squadId,
          position: { x: Math.random() * 100, y: 0, z: Math.random() * 100 }
        };
        state.enemies.push(enemy);
      }
      
      logTelemetry(`üë• Squad ${squadId} formed with 5 ${faction}`, 'approved');
      updateUI();
    }
    
    function simulateCombat() {
      if (state.enemies.length === 0) {
        logTelemetry('‚ö†Ô∏è No enemies to fight!', 'risk');
        return;
      }
      
      // Update random enemies
      state.enemies.forEach(enemy => {
        const decision = processDecision('enemy_update', { currentState: enemy.state });
        if (decision.approved) {
          // State transition based on "AI"
          if (enemy.state === 'idle' && Math.random() > 0.5) {
            enemy.state = 'aware';
          } else if (enemy.state === 'aware' && Math.random() > 0.6) {
            enemy.state = 'engage';
          } else if (enemy.state === 'engage') {
            // Combat damage
            enemy.health -= Math.floor(Math.random() * 20);
            state.player.health -= Math.floor(Math.random() * 5);
            state.player.stamina -= Math.floor(Math.random() * 10);
            
            if (enemy.health <= 30 && Math.random() > 0.5) {
              enemy.state = 'retreat';
            }
          }
          
          if (enemy.health <= 0) {
            enemy.state = 'dead';
          }
        }
      });
      
      // Remove dead enemies
      state.enemies = state.enemies.filter(e => e.health > 0);
      
      // Clamp player stats
      state.player.health = Math.max(0, Math.min(100, state.player.health));
      state.player.stamina = Math.max(0, Math.min(100, state.player.stamina));
      
      updateUI();
    }
    
    function triggerHostileAction() {
      const faction = FACTIONS[Math.floor(Math.random() * 2)]; // raiders or guard
      const heatIncrease = 15 + Math.floor(Math.random() * 10);
      
      const decision = processDecision('heat_change', { delta: heatIncrease, faction });
      if (!decision.approved) return;
      
      state.factionHeat[faction] = Math.min(100, state.factionHeat[faction] + heatIncrease);
      
      // Check escalation
      const heat = state.factionHeat[faction];
      let newTier = 'calm';
      if (heat >= 80) newTier = 'war';
      else if (heat >= 50) newTier = 'hunting';
      else if (heat >= 25) newTier = 'alert';
      
      if (newTier !== state.escalationTiers[faction]) {
        state.escalationTiers[faction] = newTier;
        logTelemetry(`üî• ${faction} escalated to ${newTier.toUpperCase()}!`, 'risk');
        
        // Autofix simulation
        if (newTier === 'war') {
          logTelemetry(`‚ö° AUTOFIX: Spawning bounty hunters for ${faction}`, 'autofix');
        }
      }
      
      updateUI();
    }
    
    function toggleDebug() {
      state.debugMode = !state.debugMode;
      logTelemetry(`üîç Debug mode: ${state.debugMode ? 'ON' : 'OFF'}`, state.debugMode ? 'approved' : '');
    }
    
    function updateUI() {
      // Player stats
      ['health', 'stamina', 'hunger', 'thirst', 'morale'].forEach(stat => {
        const val = state.player[stat];
        document.getElementById(`${stat}-val`).textContent = val.toFixed(0);
        document.getElementById(`${stat}-bar`).style.width = `${val}%`;
      });
      
      // Enemies
      document.getElementById('enemy-count').textContent = state.enemies.length;
      const enemyList = document.getElementById('enemy-list');
      enemyList.innerHTML = state.enemies.slice(0, 10).map(e => `
        <div class="enemy-card ${e.state}">
          <strong>${e.id}</strong> [${e.faction}]
          <br>HP: ${e.health} | State: ${e.state.toUpperCase()}
          ${e.squadId ? `<br>Squad: ${e.squadId}` : ''}
        </div>
      `).join('');
      if (state.enemies.length > 10) {
        enemyList.innerHTML += `<div style="text-align:center;opacity:0.5">...and ${state.enemies.length - 10} more</div>`;
      }
      
      // Faction heat
      ['raiders', 'guard'].forEach(faction => {
        document.getElementById(`${faction}-heat`).style.width = `${state.factionHeat[faction]}%`;
        const tierEl = document.getElementById(`${faction}-tier`);
        tierEl.textContent = state.escalationTiers[faction].toUpperCase();
        tierEl.className = `status-badge ${state.escalationTiers[faction] === 'war' ? 'danger' : state.escalationTiers[faction] === 'hunting' ? 'warning' : 'active'}`;
      });
      
      // Metrics
      document.getElementById('entities').textContent = state.enemies.length;
      document.getElementById('heat').textContent = Math.max(state.factionHeat.raiders, state.factionHeat.guard);
      document.getElementById('threshold').textContent = state.riskThreshold;
    }
    
    // Update metrics every second
    setInterval(() => {
      const dps = state.telemetry.decisions - state.telemetry.lastSecond;
      state.telemetry.lastSecond = state.telemetry.decisions;
      document.getElementById('dps').textContent = dps;
      
      const avgLatency = state.telemetry.decisions > 0 
        ? (state.telemetry.totalLatency / state.telemetry.decisions).toFixed(2)
        : 0;
      document.getElementById('latency').textContent = avgLatency;
      
      // Decay stats over time
      state.player.hunger = Math.max(0, state.player.hunger - 0.5);
      state.player.thirst = Math.max(0, state.player.thirst - 0.7);
      state.player.stamina = Math.min(100, state.player.stamina + 2);
      
      // Cool down heat
      state.factionHeat.raiders = Math.max(0, state.factionHeat.raiders - 0.3);
      state.factionHeat.guard = Math.max(0, state.factionHeat.guard - 0.3);
      
      updateUI();
    }, 1000);
    
    // Initial log
    logTelemetry('üéÆ Surviving The World‚Ñ¢ UAT Demo initialized', 'approved');
    logTelemetry('üì° Risk Assessment + Authority Validator + Telemetry ACTIVE', 'approved');
    updateUI();
  </script>
</body>
</html>
